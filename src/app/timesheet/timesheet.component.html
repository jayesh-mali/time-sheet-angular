<div class="align-right">
  <button type="button" class="btn btn-primary" [routerLink]="['/time-logs']">Add Time logs</button>
</div>
<div *ngFor="let date of dates">
  <div class="card card-margin">
    <div class="card-header bg-info text-white">
      {{date}}
    </div>
    <div class="card-body">
      <ul class="list-group">
        <table class="table">
          <thead>
            <tr>
              <th>Project</th>
              <th>Hours</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let timeLog of timeLogs[date]">
              <td>{{timeLog.project.name}}</td>
              <td>{{timeLog.hours}}</td>
              <td>{{timeLog.description}}</td>
            </tr>
          </tbody>
        </table>
      </ul>
    </div>
  </div>
</div>
